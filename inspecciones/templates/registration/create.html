{% extends 'base.html' %}

{% block title %}Crear Usuario{% endblock %}

{% block elemento %}Crear Nuevo Usuario {% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ user_form.as_p }}
    </div>
    <div class="form-group">
        {{ profile_form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
</form>


{% endblock %}
